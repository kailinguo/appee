spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/study?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Advanced configuration...
spring.datasource.max-active=50
spring.datasource.max-idle=6
spring.datasource.min-idle=2
spring.datasource.initial-size=6

#typeAliasesPackage不必配置,xml中类型包含路径,但是mapper路径必须指定
#mybatis.typeAliasesPackage=com.boot.mapper.web.entity
mybatis.mapperLocations=classpath:mapper/*/*.xml

#编码统一
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8