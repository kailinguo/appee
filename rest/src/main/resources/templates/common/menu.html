<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<body>

<nav class="navbar-default navbar-static-side" role="navigation" th:fragment="menu">
    <div class="sidebar-collapse">
        <ul class="nav metismenu" id="side-menu">
            <li class="nav-header">
                <div class="dropdown profile-element">
                    <span>
                        <img alt="image" class="img-circle" th:src="@{/img/profile_small.jpg}" />
                    </span>
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <span class="clear">
                            <span class="block m-t-xs">
                                <strong class="font-bold">Mr.admin</strong>
                            </span>
                         </span>
                    </a>
                </div>
                <div class="logo-element">
                    REST
                </div>
            </li>

            <li>
                <a href="index.html"><i class="fa fa-diamond"></i> <span class="nav-label">首页</span></a>
            </li>

        </ul>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                cache: true,
                type: "POST",
                url: 'resources/loadMenu',

                success: function (data) {

                    $('#side-menu').metisMenu('dispose');
                    $("#side-menu").append(data);
                    $('#side-menu').metisMenu();

                }
            });
        });
    </script>

</nav>

</body>
</html>
